
<ul class="list-group list-group-flush p-0">
    <li class="list-group-item" *ngFor="let transaction of transactions" >
        <div class="row">
            <div class="col-3">
                <span>{{ transaction.transactionId }}</span>
            </div>
            <div class="col-3 fst-italic text-secondary">
                <span>{{ transaction.transactionDate | date: 'dd/MM/yy' }}</span>
            </div>
            <div class="col-3 text-uppercase">
                <span>{{ transaction.transactionType }}</span>
            </div>
            <div class="col-3 fw-bold">
                <span>{{ transaction.amount | currency:'MXN' }}</span>
            </div>
        </div>
    </li>
</ul>
